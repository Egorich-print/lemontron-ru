---
layout: default
---

<div class="post">
    <div class="post-header">
        <div>
            <h1 itemprop="name headline">{{page.title | escape}}</h1>
            <div>{{page.description}}</div>
        </div>
        <div>
            <div class="bom-post-total">${{page.total}}</div>
            <div class="bom-post-total-label">Estimated Total</div>
        </div>
    </div>

    <div class="bom-post-top">
        <img src="/assets/bom/{{page.slug}}.png" alt="{{page.title}}" itemprop="image">
        <span class="bom-qty"> Ã— {{page.qty}}</span>
    </div>

    <article class="bom" itemscope itemtype="http://schema.org/BlogPosting">
        <div class="post-content e-content" itemprop="articleBody">
            {{content}}
        </div>
        <!--    <p class="post-meta">-->
        <!--        <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">-->
        <!--            {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}-->
        <!--            {{ page.date | date: date_format }}-->
        <!--        </time>-->
        <!--    </p>-->


        <ul class="bom-vendors">
            {% for link in page.links %}
            <li class="button">
                <a href="{{link.url}}" target="_blank">
                    <span class="material-icons">shopping_bag</span>
                    Buy on {{link.vendor}}
                    <i class="material-icons icon-open-in-new">open_in_new</i>
                </a>
                <span class="button-notes">{{link.note}}</span>
            </li>
            {% endfor %}
        </ul>

        <a class="u-url" href="{{page.url | relative_url}}" hidden></a>
    </article>
</div>
